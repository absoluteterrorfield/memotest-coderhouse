<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="index.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div id="menu">
      <h2>Bienvenido al juego del memotest!</h2>
      <p>Seleccione el modo de juego</p>
      <button id="single-player">1 Jugador</button>
      <button id="multi-player">2 Jugadores</button>
    </div>
    <div id="final-msg-container" style="display: none">
      <h1 id="status-message"></h1>
      <button id="play-again-btn">Volver a jugar</button>
      <button id="back-to-menu-btn">Volver al men√∫ principal</button>
    </div>

    <div id="game" style="display: none">
      <div id="single-player-features" style="display: none">
        <div>
          <h4>Tiempo restante: <span id="time-remaining"></span></h4>
          <h4>Tiempo record: <span id="record">0</span></h4>
        </div>
      </div>
      <div id="multi-player-features" style="display: none">
        <div>
          <h4>Turno: <span id="turn"></span></h4>
        </div>
        <div>
          <h3>Puntos</h3>
          <div>
            <span>Jugador 1: </span>
            <span id="player-one-points">0</span>
          </div>
          <div>
            <span>Jugador 2: </span>
            <span id="player-two-points">0</span>
          </div>
        </div>
      </div>
      <div id="board">
        <table>
          <tr>
            <td id="0"></td>
            <td id="1"></td>
            <td id="2"></td>
            <td id="3"></td>
          </tr>
          <tr>
            <td id="4"></td>
            <td id="5"></td>
            <td id="6"></td>
            <td id="7"></td>
          </tr>
          <tr>
            <td id="8"></td>
            <td id="9"></td>
            <td id="10"></td>
            <td id="11"></td>
          </tr>
          <tr>
            <td id="12"></td>
            <td id="13"></td>
            <td id="14"></td>
            <td id="15"></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
